            ## 正式开始

            本篇教程是 “用 Express 开发项目” 系列教程的第一篇 -- “先来一个 Hello World”。

            在这篇教程中，你将要完成如下的目标：

             - 使用 Express -- 一个 Node.js 的 Http 框架搭建一个 Web 服务器。

             - 配置服务器路由（Routing）-- 用来处理你在浏览器中输入的相应的链接，来返回一个基础的 “Hello World”。

             - 配置服务器静态资源（static files）以让可以从浏览器里访问到服务器上的静态资源。

             - 了解一个快速开始一个 Express 项目的工具 -- express-generator。

